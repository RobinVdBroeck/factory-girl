name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x, 23.x]

    services:
        mongo:
            image: mongo:4
            ports:
            - 27017:27017

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Wait for MongoDB to be ready
      run: |
        for i in {1..60}; do
          if mongo --eval "print(\"waited for connection\")"; then
            break
          fi
          sleep 1
        done

    - name: Run tests
      run: npm test

    - name: Run linting
      run: npm lint